<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Externa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
        }
        
        .recent-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .recent-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîå API Externa</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="estudiantes.html">Lista Estudiantes</a></li>
                    <li><a href="api-externa.html" class="active">API Externa</a></li>
                    <li><button id="btnLogout" class="btn" style="background-color: #dc3545;">üö™ Cerrar Sesi√≥n</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="info-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>üìä Datos de API Externa</h3>
                    <button onclick="cargarDatosAPI()" class="btn" style="background-color: #667eea;">üîÑ Actualizar</button>
                </div>
                
                <div id="errorMsg" style="display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px;"></div>
                
                <div id="resultadoAPI" style="text-align: center; padding: 40px;">
                    ‚è≥ Cargando datos de la API...
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            verificarSesion();
            cargarDatosAPI();
            
            const btnLogout = document.getElementById('btnLogout');
            if (btnLogout) {
                btnLogout.addEventListener('click', logout);
            }
        });

        function verificarSesion() {
            fetch('/api/me', { 
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    throw new Error('No autenticado');
                }
                return response.json();
            })
            .then(usuario => {
                console.log('‚úÖ Usuario autenticado:', usuario.username);
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'login.html';
            });
        }

        function cargarDatosAPI() {
            const resultadoDiv = document.getElementById('resultadoAPI');
            const errorMsg = document.getElementById('errorMsg');
            
            resultadoDiv.innerHTML = '‚è≥ Cargando datos de la API...';
            errorMsg.style.display = 'none';
            
            fetch('/api/externa/datos', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    throw new Error('Sesi√≥n expirada');
                }
                if (!response.ok) {
                    throw new Error('Error al cargar datos de la API');
                }
                return response.json();
            })
            .then(data => {
                // Renderizar datos en formato bonito
                resultadoDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>üìö Total Estudiantes</h3>
                            <div class="stat-number">${data.totalEstudiantes}</div>
                        </div>
                        
                        <div class="stat-card">
                            <h3>üìû Con Tel√©fono</h3>
                            <div class="stat-number">${data.estadisticas.conTelefono}</div>
                        </div>
                        
                        <div class="stat-card">
                            <h3>üè† Con Direcci√≥n</h3>
                            <div class="stat-number">${data.estadisticas.conDireccion}</div>
                        </div>
                        
                        <div class="stat-card">
                            <h3>üéÇ Con Fecha Nac.</h3>
                            <div class="stat-number">${data.estadisticas.conFechaNac}</div>
                        </div>
                    </div>
                    
                    <div class="recent-list">
                        <h3>üïí √öltimos 5 Registros</h3>
                        ${data.ultimosRegistros.map(r => `
                            <div class="recent-item">
                                <span><strong>${r.nombre}</strong></span>
                                <span>${r.email}</span>
                                <span style="color: #666;">${new Date(r.fechaRegistro).toLocaleDateString()}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <p style="text-align: center; margin-top: 20px; color: #666;">
                        ‚ÑπÔ∏è Datos actualizados: ${new Date().toLocaleString()}
                    </p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                errorMsg.textContent = `‚ùå ${error.message}`;
                errorMsg.style.display = 'block';
                resultadoDiv.innerHTML = '‚ùå Error al cargar datos';
            });
        }

        function logout() {
            fetch('/api/logout', { 
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                window.location.href = 'login.html';
            })
            .catch(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
