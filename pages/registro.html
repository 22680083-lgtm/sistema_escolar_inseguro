<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Estudiantes</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="estudiantes.html">Lista Estudiantes</a></li>
                    <li><a href="api-externa.html">API Externa</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <form id="formRegistro">
                    <h2>Datos Personales</h2>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    </div>

                    

                    <!-- Campos ocultos o adicionales que tu API espera -->
                    <input type="hidden" id="numeroSeguroSocial" name="numeroSeguroSocial" value="">
                    <input type="hidden" id="informacionBancaria" name="informacionBancaria" value="">
                    <input type="hidden" id="tarjetaCredito" name="tarjetaCredito" value="">

                    <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
